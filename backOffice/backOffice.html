<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakPeak.com</title>
    <link rel="icon" href="../assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="backOffice.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
    <script src="backOffice.js" defer></script>
    <script src="../theme-toggle.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100" data-bs-theme="light">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#home">
                    <img src="../assets/logo.png" alt="Logo Sneaker Store" class="rounded-circle">
                    <span class="fw-bold text-uppercase">SneakPeak</span>
                </a>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container py-4">
            <div class="mb-3">
                <a href="../e-commerce.html" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Torna allo shop
                </a>
            </div>
            <div class="row g-4 align-items-start">
                <div class="col-12 col-lg-4 order-lg-2 align-self-start sticky-lg-top pt-lg-3">
                    <h1 class="text-center text-lg-start mb-4">Aggiungi un prodotto</h1>
                    <div id="formStatusMessage" class="alert d-none" role="alert"></div>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand">
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">ImgUrl</label>
                            <input type="text" class="form-control" id="imageUrl">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price">
                        </div>
                        <button type="submit" class="btn btn-primary" id="apply">Apply</button>
                    </form>
                </div>
                <div class="col-12 col-lg-8 order-lg-1">
                    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-4">
                        <h1 class="text-center text-md-start mb-0 flex-grow-1">I tuoi prodotti</h1>
                        <form class="d-flex" role="search" id="searchForm">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                id="searchInput" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                    <div id="tableStatusMessage" class="alert d-none" role="alert"></div>
                    <div id="tableLoadingSpinner" class="text-center my-3 d-none">
                        <div class="spinner-border" role="status" aria-hidden="true"></div>
                    </div>
                    <div id="productsList">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover align-middle mb-0">
                                <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col" class="d-none d-md-table-cell">Description</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col" class="d-none d-md-table-cell">ImageUrl</th>
                                    <th scope="col">Price</th>
                                    <th scope="col" class="d-none d-md-table-cell">Actions</th>
                                </tr>
                                </thead>
                                <tbody id="productsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="d-lg-none text-center mt-3">
                        <a href="#" class="link-primary text-decoration-none" role="button"
                            aria-expanded="false" aria-controls="productsList" id="toggleProductsBtn">
                            Guarda tutti i prodotti
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bg-body-tertiary border-top">
            <div class="container py-4">
                <div class="row gy-3 align-items-center">
                    <div class="col-12 col-md-6">
                        <div class="d-flex align-items-center gap-2">
                            <img src="../assets/logo.png" alt="Logo Sneaker Store" class="rounded-circle">
                            <span class="fw-bold text-uppercase">SneakPeak</span>
                        </div>
                        <p class="text-muted small mt-2 mb-0">Fake e-commerce project for training purposes.</p>
                    </div>
                    <div class="col-12 col-md-6 d-flex gap-3 justify-content-md-end">
                        <a class="text-decoration-none text-muted" href="../e-commerce.html">Shop</a>
                        <a class="text-decoration-none text-muted" href="backOffice.html">Backoffice</a>
                    </div>
                </div>
                <div class="text-muted small mt-3">Â© 2026 SneakPeak</div>
            </div>
        </div>
    </footer>

    <button id="themeToggle" type="button"
        class="btn btn-dark position-fixed bottom-0 end-0 m-3 d-inline-flex align-items-center justify-content-center rounded-circle shadow"
        aria-label="Switch to dark mode">
        <i class="bi bi-sun-fill"></i>
    </button>
</body>

</html>
