<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice Login</title>
    <link rel="icon" href="../assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
    <script src="login.js" defer></script>
    <script src="../theme-toggle.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-body-tertiary" data-bs-theme="light">
    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="d-flex align-items-center gap-2 mb-3">
                                <img src="../assets/logo.png" alt="Logo Sneaker Store" class="rounded-circle">
                                <span class="fw-bold text-uppercase">SneakPeak</span>
                            </div>
                            <div class="d-flex flex-column gap-2 mb-3">
                                <h1 class="h4 mb-0">Accesso Backoffice</h1>
                                <p class="small text-muted mb-0">ho voluto aggiungere anche il login per il
                                    backoffice<br>
                                    password:<strong> alessandroabbro</strong></p>
                            </div>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Entra</button>
                                <p class="text-danger small mt-2 mb-0 d-none" id="loginError">Password errata</p>
                            </form>
                            <div class="mt-3">
                                <a href="../e-commerce.html" class="text-decoration-none">Torna allo shop</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <button id="themeToggle" type="button"
        class="btn btn-dark position-fixed bottom-0 end-0 m-3 d-inline-flex align-items-center justify-content-center rounded-circle shadow"
        aria-label="Switch to dark mode">
        <i class="bi bi-sun-fill"></i>
    </button>
</body>

</html>
